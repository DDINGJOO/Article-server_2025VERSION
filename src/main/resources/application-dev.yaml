# 개발 환경용 설정 (Docker 컨테이너 연결)
server:
  port: 8080

spring:
  # Kafka 설정 (호스트에서 Docker 컨테이너 접속)
  kafka:
    bootstrap-servers: ${KAFKA_URL1:localhost:19092}
    producer:
      retries: 3
      batch-size: 16384
      buffer-memory: 33554432
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      acks: all

    consumer:
      group-id: article-consumer-group-dev
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      enable-auto-commit: false

    listener:
      ack-mode: manual_immediate
      concurrency: 3

  # 데이터베이스 설정 (Docker 컨테이너 연결)
  datasource:
    url: jdbc:mariadb://${DATABASE_HOST:localhost}:${DATABASE_PORT:13306}/${DATABASE_NAME:article_db}?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: ${DATABASE_USER_NAME:article_user}
    password: ${DATABASE_PASSWORD:articlepass123}
    driver-class-name: org.mariadb.jdbc.Driver

    # HikariCP 설정 - 성능 최적화 (2025-11-27)
    # 테스트 결과: 100명 동시 사용자 시 피크 42개 연결 필요
    hikari:
      maximum-pool-size: 100      # 10 → 100 (10배 증가)
      minimum-idle: 20             # 5 → 20 (기본 유지 연결)
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      validation-timeout: 5000
      connection-test-query: SELECT 1
      leak-detection-threshold: 60000  # 연결 누수 감지 (1분)

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update  # Docker DB는 init script로 스키마 생성

    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MariaDBDialect
        default_batch_fetch_size: 100
        jdbc:
          batch_size: 25
          batch_versioned_data: true
        order_inserts: true
        order_updates: true
        query:
          in_clause_parameter_padding: true
        generate_statistics: true
        session:
          events:
            log:
              LOG_QUERIES_SLOWER_THAN_MS: 100

  # Redis 설정 (Docker 컨테이너 연결)
  data:
    redis:
      repositories:
        enabled: false
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:16379}
      timeout: 2000
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms
        shutdown-timeout: 100ms

  # 캐시 설정
  cache:
    type: redis
    redis:
      time-to-live: 600000  # 10분
      cache-null-values: false
      use-key-prefix: true
      key-prefix:
        article:dev:

  sql:
    init:
      mode: never  # Docker DB는 init script로 초기화

# Actuator 설정
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true

# 로깅 설정
logging:
  level:
    root: INFO
    com.teambind.articleserver: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.kafka: INFO
    org.apache.kafka: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/article-server-dev.log
    max-size: 10MB
    max-history: 30

# 애플리케이션 설정
article:
  server:
    environment: development
    version: ${project.version:2025.0.1}
