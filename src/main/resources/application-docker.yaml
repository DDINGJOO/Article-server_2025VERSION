# Docker 환경용 설정
# docker-compose로 실행된 컨테이너들과 연결하기 위한 설정

server:
  port: 8080

spring:
  # Kafka 설정 (Docker 내부 네트워크 사용)
  kafka:
    bootstrap-servers: ${KAFKA_URL_DOCKER:article-kafka:9092}
    producer:
      retries: 3
      batch-size: 16384
      buffer-memory: 33554432
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      acks: all  # 프로덕션 환경 권장 설정

    consumer:
      group-id: article-consumer-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      enable-auto-commit: false  # 수동 커밋

    listener:
      ack-mode: manual_immediate
      concurrency: 3  # 컨슈머 스레드 수

  # 데이터베이스 설정 (Docker 내부 네트워크 사용)
  datasource:
    url: jdbc:mariadb://${DATABASE_HOST_DOCKER:article-mariadb}:${DATABASE_PORT_DOCKER:3306}/${DATABASE_NAME:article_db}?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: ${DATABASE_USER_NAME:article_user}
    password: ${DATABASE_PASSWORD:articlepass123}
    driver-class-name: org.mariadb.jdbc.Driver

    # HikariCP 설정
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      validation-timeout: 5000
      connection-test-query: SELECT 1

  # JPA 설정
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate  # Docker 환경에서는 validate 사용
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MariaDBDialect
        # N+1 문제 해결을 위한 배치 설정
        default_batch_fetch_size: 100
        jdbc:
          batch_size: 25
          batch_versioned_data: true
        order_inserts: true
        order_updates: true
        query:
          in_clause_parameter_padding: true
        # 통계 비활성화 (성능 향상)
        generate_statistics: false
        session:
          events:
            log:
              LOG_QUERIES_SLOWER_THAN_MS: 100

  # Redis 설정 (Docker 내부 네트워크 사용)
  data:
    redis:
      repositories:
        enabled: false
      host: ${REDIS_HOST_DOCKER:article-redis}
      port: ${REDIS_PORT_DOCKER:6379}
      timeout: 2000
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms
        shutdown-timeout: 100ms

  # 캐시 설정
  cache:
    type: redis
    redis:
      time-to-live: 600000  # 10분 (밀리초)
      cache-null-values: false
      use-key-prefix: true
      key-prefix:
        article:

  sql:
    init:
      mode: never  # Docker 환경에서는 초기화 스크립트 사용

# Actuator 설정 (모니터링)
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true

# 로깅 설정
logging:
  level:
    root: INFO
    com.teambind.articleserver: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.kafka: INFO
    org.apache.kafka: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/article-server-docker.log
    max-size: 10MB
    max-history: 30

# 애플리케이션 설정
article:
  server:
    environment: docker
    version: ${project.version:2025.0.1}
