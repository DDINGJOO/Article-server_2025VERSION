version: '3.8'

services:
  # MariaDB - Article Server Database
  article-mariadb:
    image: mariadb:10.11
    container_name: article-mariadb-dev
    restart: unless-stopped
    ports:
      - "13306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-articlepass123}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-article_db}
      MYSQL_USER: ${MYSQL_USER:-article_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-articlepass123}
      TZ: Asia/Seoul
    volumes:
      - article_mariadb_data:/var/lib/mysql
      - ./docker/mariadb/init:/docker-entrypoint-initdb.d
      - ./docker/mariadb/conf:/etc/mysql/conf.d
    networks:
      - article-network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-articlepass123}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis - Cache Server
  article-redis:
    image: redis:7.2-alpine
    container_name: article-redis-dev
    restart: unless-stopped
    ports:
      - "16379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - article_redis_data:/data
    networks:
      - article-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Zookeeper - Kafka Coordinator
  article-zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: article-zookeeper-dev
    restart: unless-stopped
    ports:
      - "12181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_SYNC_LIMIT: 2
    volumes:
      - article_zookeeper_data:/var/lib/zookeeper/data
      - article_zookeeper_logs:/var/lib/zookeeper/log
    networks:
      - article-network

  # Kafka - Message Broker
  article-kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: article-kafka-dev
    restart: unless-stopped
    ports:
      - "19092:19092"
      - "19093:19093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: article-zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:19092,PLAINTEXT_INTERNAL://article-kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_JMX_PORT: 9101
      KAFKA_JMX_HOSTNAME: localhost
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
    volumes:
      - article_kafka_data:/var/lib/kafka/data
    depends_on:
      - article-zookeeper
    networks:
      - article-network
    healthcheck:
      test: [ "CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092" ]
      interval: 10s
      timeout: 10s
      retries: 5

  # Kafka UI - Management Tool
  article-kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: article-kafka-ui-dev
    restart: unless-stopped
    ports:
      - "18080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: article-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: article-kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: article-zookeeper:2181
      KAFKA_CLUSTERS_0_READONLY: "false"
    depends_on:
      - article-kafka
      - article-zookeeper
    networks:
      - article-network

  # phpMyAdmin - MariaDB GUI Tool
  article-phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: article-phpmyadmin-dev
    restart: unless-stopped
    ports:
      - "18081:80"
    environment:
      PMA_HOST: article-mariadb
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: ${MYSQL_ROOT_PASSWORD:-articlepass123}
      UPLOAD_LIMIT: 300M
    depends_on:
      - article-mariadb
    networks:
      - article-network

  # RedisInsight - Redis GUI Tool
  article-redis-insight:
    image: redislabs/redisinsight:latest
    container_name: article-redis-insight-dev
    restart: unless-stopped
    ports:
      - "18001:8001"
    volumes:
      - article_redis_insight:/db
    networks:
      - article-network

# Volumes
volumes:
  article_mariadb_data:
    driver: local
  article_redis_data:
    driver: local
  article_zookeeper_data:
    driver: local
  article_zookeeper_logs:
    driver: local
  article_kafka_data:
    driver: local
  article_redis_insight:
    driver: local

# Networks
networks:
  article-network:
    driver: bridge
    name: article-dev-network
